version: '2'

volumes:
  postgres_data: {}
  postgres_backup: {}

services:
  npm:
    build:
      context: .
      dockerfile: ./container/compose/npm/Dockerfile
    volumes:
      - ./knockoutapp:/webapp

  postgres:
    build: ./container/compose/postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backup:/backups
    env_file: .env

  flask:
    build:
      context: .
      dockerfile: ./container/compose/flask/Dockerfile
    volumes:
      - ./container/compose/log:/var/log/supervisor
    depends_on:
      - postgres
    command: /start.sh
    env_file: .env

  nginx:
    build:
          context: .
          dockerfile: ./container/compose/nginx/Dockerfile
    depends_on:
      - flask
    volumes:
      - ./knockoutapp:/webapp
    ports:
      - "0.0.0.0:80:80"

