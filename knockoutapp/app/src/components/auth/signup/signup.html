<div class="container">
    <div id="signupbox" class="mainbox col-lg-6 offset-md-3 col-md-8 offset-sm-2">
        <div class="card card-inverse card-info">
            <div class="card-header">
                <div class="card-title">Sign Up</div>
                <div style="float: right; font-size: 85%; position: relative; top: -10px;"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a>
                </div>
            </div>
            <div class="card-block">
                <form id="signupform" class="form-horizontal" role="form">
                    <div id="signupalert" style="display: none;" class="alert alert-danger">
                        <p>Error:</p> <span></span>
                    </div>
                    <div class="form-group">
                        <label for="username" class="col-lg-3 form-control-label">Username</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" name="email" placeholder="Username"
                                   data-bind="value: userName" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-lg-3 form-control-label">Email</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" name="email" placeholder="Email Address"
                                   data-bind="value: userEmail" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-lg-3 form-control-label">Password</label>
                        <div class="col-lg-9">
                            <input type="password" class="form-control" name="passwd" placeholder="Password"
                                   data-bind="value: userPassword" />
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- Button -->
                        <div class="offset-md-3 col-lg-9">
                            <button id="btn-signup" type="button" class="btn btn-info" data-bind="click:signUp"><i class="icon-hand-right"></i>Sign Up</button> <span style="margin-left: 8px;">or</span>
                        </div>
                    </div>
                    <div style="border-top: 1px solid #999; padding-top: 20px;" class="form-group">
                        <div class="offset-md-3 col-lg-9">
                            <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i> &nbsp; Sign Up with Facebook</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
