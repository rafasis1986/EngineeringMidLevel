
<div class="container">
    <div id="loginbox" style="margin-top: 50px;" class="mainbox col-lg-6 offset-md-3 col-md-8 offset-sm-2">
        <div class="card card-inverse card-info">
            <div class="card-header">
                <div class="card-title">Sign In</div>
                <div style="float: right; font-size: 80%; position: relative; top: -10px;"><a href="#">Forgot password?</a>
                </div>
            </div>
            <div style="padding-top: 30px;" class="card-block">
                <div style="display: none;" id="login-alert" class="alert alert-danger col-md-12"></div>
                <form id="loginform" class="form-horizontal" role="form">
                    <div style="margin-bottom: 25px;" class="input-group"> <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input
                                id="login-email" type="text" class="form-control" name="email" value=""
                                placeholder="email" data-bind="value: userEmail" required="required" />
                    </div>
                    <div style="margin-bottom: 25px;" class="input-group"> <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
                        <input
                                id="login-password" type="password" class="form-control" name="password"
                                placeholder="password" data-bind="value: userPassword" required="required"
                        />
                    </div>
                    <div style="margin-top: 10px;" class="form-group">
                        <!-- Button -->
                        <div class="col-md-12 controls"> <a id="btn-login" data-bind="click:login" class="btn btn-success">Login  </a>
                            <a
                                    id="btn-fblogin" href="#" class="btn btn-primary">Login with Social</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12 control">
                            <div style="padding-top: 15px; font-size: 85%;">Don't have an account! <a href="#" data-bind="click:goSignUp">

                                Sign Up Here

                            </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
