<section>
    <div class="page-header">
        <div data-bind="if: displayMessage">
            <div data-bind="alert: { message: message, type: type }" class="alert-dismissible"></div>
        </div>
        <h1>Home</h1>
    </div>

    <div class="container">
    <div class="fb-profile">
        <!-- ko if: profilePicture -->
        <img align="left" class="fb-image-profile thumbnail img-responsive"
             data-bind="attr:{src: profilePicture}" alt="No Profile Image" width="160" height="160"/>
        <!-- /ko -->
        <div class="fb-profile-text">
            <h1 data-bind="text: fullName"></h1>
            <p data-bind="text: email"></p>
        </div>
    </div>
        </div>
    <div class="container">
        <!-- Example row of columns -->

        <div class="row" data-bind="foreach: messages">
            <div class="col-md-8 col-md-offset-2 well" >
                <h2 data-bind="text: title"></h2>
                <p data-bind="html: content"></p>
            </div>
        </div>
    </div>
    
</section>
