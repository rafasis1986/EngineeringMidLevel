<div class="modal-body">
    <table class="table table-striped">
        <tbody>
        <tr>
            <th width="30%">Ticket Id</th>
            <td><strong data-bind="text: ticket.id"></strong></td>
        </tr>
        <tr>
            <th>Request</th>
            <td><p data-bind="text: ticket.request_title"></p></td>
        </tr>
        <tr>
            <th>Date</th>
            <td><p data-bind="text: ticket.created_at"></p></td>
        </tr>
        <tr>
            <th>Details</th>
            <td><p data-bind="text: ticket.detail"></p></td>
        </tr>
        </tbody>
    </table>
</div>
