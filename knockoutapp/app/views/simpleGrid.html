<table class="table table-striped table-hover ">
    <thead>
    <tr data-bind="foreach: columns">
        <th>
            <span data-bind="text: headerText"></span>
            <a data-bind="click: function(data, event) { $root.sortBy(rowText, 'asc', data, event)}">
                <span class="glyphicon glyphicon-menu-up" aria-hidden="true">
            </a>
            <a data-bind="click: function(data, event) { $root.sortBy(rowText, null, data, event)}">
                <span class="glyphicon glyphicon-menu-down" aria-hidden="true">
            </a>
        </th>
    </tr>
    </thead>
    <tbody class="table table-hover" data-bind="foreach: itemsOnCurrentPage">
        <tr data-bind="foreach: $parent.columns">
            <td data-bind="text: typeof rowText == 'function' ? rowText($parent) : $parent[rowText]"> </td>
        <tr>
    </tbody>
</table>
<ul class="pagination" data-bind="foreach: ko.utils.range(0, maxPageIndex)">
    <li>
        <a href="#" data-bind="text: $data + 1, click: function () { $root.currentPageIndex($data); }"></a>
    </li>
</ul>
