
<section id="page-clients" class="page">

    <div class="page-header">
        <div data-bind="if: displayMessage">
            <div data-bind="alert: { message: message, type: type }" class="alert-dismissible"></div>
        </div>
        <h1>Pendings request list</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 well" >
                <div class="row">
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">Your current priority order</div>
                            <div class="panel-body">
                                <table class="table table-striped table-responsive" style="counter-reset: rowNumber;">
                                    <thead>
                                    <tr>
                                        <th width="10%">Id</th>
                                        <th width="70%">Title</th>
                                        <th>Priority</th>
                                    </tr>
                                    </thead>
                                    <tbody data-bind="foreach: pendingsLegacy">
                                    <tr>
                                        <td>
                                            <a href="" data-bind="click: function(data, event) { $root.showDetailModal(link, data, event)}">
                                                <span data-bind="text: id" title="Show request's info"></span>
                                            </a>
                                        </td>
                                        <td data-bind="text: title"></td>
                                        <td class="text-center"> <span class="badge" data-bind="text: client_priority"></span></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">New order requests</div>
                            <div class="panel-body">
                                <table class="table table-responsive table-hover">
                                    <thead>
                                        <tr>
                                            <th width="10%">Id</th>
                                            <th width="70%">Title</th>
                                            <th>Priority</th>
                                        </tr>
                                    </thead>
                                    <tbody data-bind="sortable: {foreach: pendings}">
                                        <tr>
                                            <td data-bind="text: id"></td>
                                            <td data-bind="text: title"></td>
                                            <td class="text-center"> <span class="badge" data-bind="text: client_priority"></span></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 well" >
                <div class="btn-group pull-right">
                    <button class="btn btn-raised btn-primary" type="submit" data-bind="click: submit, enable: canSubmit" >Update List</button>
                    <button class="btn btn-raised btn-warning" type="button" data-bind="click: reset,  enable: canSubmit" >Reset</button>
                </div>
            </div>
        </div>
    </div>
</section>
