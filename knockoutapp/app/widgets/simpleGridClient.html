<div class="row">
    <div class="col-md-12" >
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th colspan="2">
                        <input type="text" class="form-control" placeholder="search" data-bind="value: currentFilter">
                    </th>
                    <th>
                        <input type="checkbox" data-bind="checked: checkId"> Id
                        <input type="checkbox" data-bind="checked: checkEmail"> Enamil
                        <input type="checkbox" data-bind="checked: checkName"> Name
                    </th>
                    <th>
                        <div class="btn-group">
                            <button class="btn btn-raised btn-primary" data-bind="click: function() { filter() }">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"/>
                                Search
                            </button>
                            <button class="btn btn-raised btn-warning" data-bind="click: function() { reset() }">Reset</button>
                        </div>
                    </th>
                </tr>
                <tr data-bind="foreach: columns">
                    <th>
                        <!-- ko if: rowText != 'link' -->
                        <a href="" data-bind="click: function(data, event) { $root.sortBy(rowText, data, event)}">
                            <span data-bind="text: headerText"></span>
                        </a>
                        <!-- /ko -->
                        <!-- ko if: rowText == 'link' -->
                        <a><span data-bind="text: headerText"></span></a>
                        <!-- /ko -->
                    </th>
                <tr>
            </thead>
            <tbody class="table table-hover" data-bind="foreach: itemsOnCurrentPage">
            <tr data-bind="foreach: $parent.columns">
                <!-- ko if: rowText == 'link' -->
                <td>
                    <a href="" data-bind="click: function(data, event) { $root.showCustomModal($parent[rowText], data, event)}">
                        <span class="glyphicon glyphicon-modal-window "></span></a>
                </td>
                <!-- /ko -->

                <!-- ko if: rowText != 'link' -->
                <td data-bind="text: typeof rowText == 'function' ? rowText($parent) : $parent[rowText]"> </td>
                <!-- /ko -->
            <tr>
            </tbody>
        </table>

    </div>
    <div class="col-md-6 col-md-offset-3" >

        <ul class="pagination">
            <!-- ko foreach: ko.utils.range(0, maxPageIndex) -->
            <li>
                <a href="#" data-bind="text: $data + 1, click: function () { $root.currentPageIndex($data); }"></a>
            </li>

            <!-- /ko -->
        </ul>
    </div>
</div>
